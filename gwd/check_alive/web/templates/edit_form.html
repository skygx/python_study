<div class="container">
    <form id="edit-form">
<!--    <form id="edit-form" >-->
        <div class="form-group">
        <input type="hidden" class="form-control" id="edit_id" name="edit_id">
      </div>
      <div class="form-group">
        <label for="edit_name">Name</label>
        <input type="text" class="form-control" id="edit_name" name="edit_name" required>
      </div>
      <div class="form-group">
        <label for="edit_env">Evironment</label>
        <input type="text" class="form-control" id="edit_env" name="edit_env" list=env_list required>
          <datalist id="env_list">
              <option value="ver">
              <option value="prod">
              <option value="fat">
              <option value="uat">
              <option value="pet">
          </datalist>
      </div>
      <div class="form-group">
        <label for="edit_location">Location</label>
        <input type="text" class="form-control" id="edit_location" name="edit_location" minlength="2" maxlength="5" required>
      </div>
      <div class="form-group">
        <label for="edit_ip">IP</label>
        <input type="ip" class="form-control" id="edit_ip" name="edit_ip" required>
      </div>
      <div class="form-group">
        <label for="edit_port">PORT</label>
        <input type="port" class="form-control" id="edit_port" name="edit_port" required>
      </div>
      <div class="form-group">
        <label for="edit_url">URL</label>
        <input type="text" class="form-control" id="edit_url" name="edit_url" required>
      </div>
      <div class="form-group">
        <label for="edit_key">KEY</label>
        <input type="text" class="form-control" id="edit_key" name="edit_key" required>
      </div>
      <div class="form-group">
        <label for="edit_desc">Description</label>
        <input type="text" class="form-control" id="edit_desc" name="edit_desc">
      </div>

    </form>
  </div>
