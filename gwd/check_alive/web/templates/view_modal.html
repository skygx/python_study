<div class="modal fade" id="viewModal" tabindex="-1" aria-labelledby="viewModalLabel" aria-hidden="true" data-keyboard="false" data-backdrop="static" z-index="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="viewModalLabel">Url Message</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {% include 'view_form.html' %}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" id="closeModal" data-dismiss="modal" >Close</button>
<!--        <button type="button" class="btn btn-primary" id="saveModal">Save changes</button>-->
      </div>
    </div>
  </div>
</div>

<script>
$('#viewModal').on('hide.bs.modal', function () {
  console.log('modal hide');
  $('body').removeClass('modal-open');
  $('.modal-backdrop').remove();
});
</script>
