{% extends 'base.html' %}

{% block title %}FORM PAGE{% endblock %}

{% block content %}
<script type="text/javascript" src="/static/js/jquery.validate.min.js"></script>
<script src="/static/js/messages_zh.js"></script>
  <div class="container">
    <form id="form" action="/api/form" method="post">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="env">Evironment</label>
        <input type="text" class="form-control" id="env" name="env" list="env_list" minlength="2" maxlength="5" required>
        <datalist id="env_list">

              <option value="ver">
              <option value="prod">
              <option value="fat">
              <option value="uat">
              <option value="uat2">
              <option value="uat3">
              <option value="pet">

          </datalist>
      </div>
      <div class="form-group">
        <label for="location">Location</label>
        <input type="text" class="form-control" id="location" name="location" minlength="2" maxlength="5" required>
      </div>
      <div class="form-group">
        <label for="ip">IP</label>
        <input type="ip" class="form-control" id="ip" name="ip" required>
      </div>
      <div class="form-group">
        <label for="port">PORT</label>
        <input type="port" class="form-control" id="port" name="port" required>
      </div>
      <div class="form-group">
        <label for="url">URL</label>
        <input type="text" class="form-control" id="url" name="url" required>
      </div>
      <div class="form-group">
        <label for="key">KEY</label>
        <input type="text" class="form-control" id="key" name="key" required>
      </div>
      <div class="form-group">
        <label for="desc">Description</label>
        <input type="text" class="form-control" id="desc" name="desc">
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
{% endblock %}
